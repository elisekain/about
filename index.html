<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Elise Kain | About</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/kain.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "css/print/pdf.css"
        : "css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <!-- Intro -->
        <section>
          <h1>Elise Kain</h1>
        </section>
        <section class="buildingBlocks">
          <ul>
            <li class="fragment">Design</li>
            <li class="fragment">Logic</li>
            <li class="fragment">Code</li>
          </ul>
        </section>

        <!-- Design -->
        <section><h2>Design</h2></section>
        <section class="buildingBlocks">
          <ul>
            <li class="filled">Design</li>
            <li>Logic</li>
            <li>Code</li>
          </ul>
        </section>

        <!-- Logic -->
        <section><h2>Logic</h2></section>
        <section class="buildingBlocks">
          <ul>
            <li class="filled">Design</li>
            <li class="filled">Logic</li>
            <li>Code</li>
          </ul>
        </section>

        <!-- Code -->
        <section><h2>Code</h2></section>
        <section data-transition="slide-in fade-out" class="buildingBlocks">
          <ul>
            <li class="filled">Design</li>
            <li class="filled">Logic</li>
            <li class="filled">Code</li>
          </ul>
        </section>
        <section data-transition="fade-in" class="buildingBlocks">
          <ul class="complete">
            <li class="filled frontEndDeveloper">Front End Developer</li>
          </ul>
        </section>
      </div>
    </div>

    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        dependencies: [
          { src: "plugin/markdown/marked.js" },
          { src: "plugin/markdown/markdown.js" },
          { src: "plugin/notes/notes.js", async: true },
          { src: "plugin/highlight/highlight.js", async: true }
        ]
      });
    </script>
  </body>
</html>
